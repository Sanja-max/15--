<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="headerLogo">SD</div>
      <nav>
        <ul>
          <li>Nav</li>
          <li>Nav</li>
          <li>Nav</li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="flexCol">
        <label class="flexCol" for="firstName">
          Skriv ditt fornavn
          <input class="inputSize" type="text" name="firstName" id="firsName" placeholder="Ex. Ola">
        </label>
  
        <label class="flexCol" for="lastName">Skriv ditt etternavn</label>
        <input class="inputSize" type="text" name="lastName" id="lastName" placeholder="Ex. Nordmann">
  
        <label class="flexCol" for="age">Skriv in din alder</label>
        <input class="inputSize" type="number" name="age" id="age"placeholder="Alder">
  
        <label class="flexCol" for="termsAndConditions">Har du lest bruker rettningslinjene</label>
        <input class="inputSize" type="checkbox" name="termsAndConditions" id="termsAndConditions">
        
        <button class="buttonSize" id="submitButton">Send in skjema</button>
      </form>
     
     <!-- <input type="button" value="">-->
    </main>
    <footer>
      <p>Laget av Sanja Duric</p>
    </footer>
  </body>
</html>
